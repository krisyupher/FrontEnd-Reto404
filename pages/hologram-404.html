<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Hologram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/hologram-404.css">
</head>

<body>
    <div class="hologram-grid"></div>

    <div class="container">
        <div class="hologram-frame">
            <div class="scan-line"></div>
            <div class="error-code">404</div>
            <div class="glitch-overlay">404</div>
        </div>

        <h1>HOLOGRAM PROJECTION FAILED</h1>
        <p>The requested data stream could not be materialized</p>

        <div class="status-bar">
            <span class="status-item">STATUS: <span class="error">OFFLINE</span></span>
            <span class="status-item">SIGNAL: <span class="weak">WEAK</span></span>
        </div>

        <a href="../index.html" class="btn-home">RECONNECT</a>
    </div>
</body>

</html>
