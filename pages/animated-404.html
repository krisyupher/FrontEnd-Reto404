<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Oops!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        .error-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 700;
            line-height: 1;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .emoji {
            font-size: 80px;
            position: absolute;
            animation: rotate 3s ease-in-out infinite;
        }

        .emoji-1 {
            top: -40px;
            left: -60px;
            animation-delay: 0s;
        }

        .emoji-2 {
            top: -40px;
            right: -60px;
            animation-delay: 1s;
        }

        .emoji-3 {
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 2s;
        }

        @keyframes rotate {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.2);
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 16px;
            font-weight: 700;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            animation: slideIn 1s ease 0.2s backwards;
        }

        .btn-home {
            display: inline-block;
            padding: 18px 50px;
            background: white;
            color: #f5576c;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease 0.4s backwards;
        }

        .btn-home:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
            animation: float-shapes 15s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        .shape-4 {
            width: 90px;
            height: 90px;
            background: white;
            transform: rotate(45deg);
            top: 30%;
            right: 25%;
            animation-delay: 9s;
        }

        @keyframes float-shapes {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }

            .emoji {
                font-size: 50px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .shape {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="container">
        <div class="error-wrapper">
            <div class="emoji emoji-1">ðŸ˜…</div>
            <div class="error-code">404</div>
            <div class="emoji emoji-2">ðŸ¤”</div>
            <div class="emoji emoji-3">ðŸ˜¢</div>
        </div>
        <h1>Oops! Page Not Found</h1>
        <p>Looks like this page decided to play hide and seek. Let's get you back home!</p>
        <a href="../index.html" class="btn-home">Take Me Home</a>
    </div>
</body>

</html>
