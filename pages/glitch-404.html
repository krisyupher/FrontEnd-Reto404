<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - System Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            overflow: hidden;
            position: relative;
        }

        .scanlines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    rgba(0, 255, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(10px);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .glitch {
            position: relative;
            color: #00ff00;
            text-shadow:
                2px 2px #ff00ff,
                -2px -2px #00ffff;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow:
                    2px 2px #ff00ff,
                    -2px -2px #00ffff;
            }

            25% {
                text-shadow:
                    -2px 2px #ff00ff,
                    2px -2px #00ffff;
            }

            50% {
                text-shadow:
                    2px -2px #ff00ff,
                    -2px 2px #00ffff;
            }

            75% {
                text-shadow:
                    -2px -2px #ff00ff,
                    2px 2px #00ffff;
            }

            100% {
                text-shadow:
                    2px 2px #ff00ff,
                    -2px -2px #00ffff;
            }
        }

        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-3px, 3px);
            }

            40% {
                transform: translate(-3px, -3px);
            }

            60% {
                transform: translate(3px, 3px);
            }

            80% {
                transform: translate(3px, -3px);
            }

            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-2 {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(3px, -3px);
            }

            40% {
                transform: translate(3px, 3px);
            }

            60% {
                transform: translate(-3px, -3px);
            }

            80% {
                transform: translate(-3px, 3px);
            }

            100% {
                transform: translate(0);
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 400;
            letter-spacing: 4px;
        }

        p {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.8;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: 1px;
        }

        .terminal {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .terminal-line {
            margin: 8px 0;
            animation: blink 1s infinite;
        }

        .terminal-line::before {
            content: '> ';
            color: #ff00ff;
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0.5;
            }
        }

        .btn-home {
            display: inline-block;
            padding: 16px 48px;
            background: transparent;
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #00ff00;
            border-radius: 0;
            font-weight: 400;
            font-size: 16px;
            transition: all 0.3s ease;
            letter-spacing: 3px;
            font-family: 'Share Tech Mono', monospace;
        }

        .btn-home:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 20px #00ff00;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .terminal {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>

    <div class="container">
        <div class="error-code glitch">404</div>
        <h1>SYSTEM ERROR</h1>

        <div class="terminal">
            <div class="terminal-line">ERROR: Page not found</div>
            <div class="terminal-line">STATUS: 404 NOT_FOUND</div>
            <div class="terminal-line">LOCATION: /unknown</div>
            <div class="terminal-line">SUGGESTION: Return to base</div>
        </div>

        <p>The requested resource could not be located in the system database.</p>
        <a href="../index.html" class="btn-home">RETURN</a>
    </div>
</body>

</html>
