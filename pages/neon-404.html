<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Neon Glow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Audiowide', cursive;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            transform: rotateX(60deg);
            transform-origin: center center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow:
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 70px #ff00ff,
                0 0 80px #ff00ff,
                0 0 100px #ff00ff;
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {

            0%,
            100% {
                text-shadow:
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 70px #ff00ff,
                    0 0 80px #ff00ff,
                    0 0 100px #ff00ff;
            }

            50% {
                text-shadow:
                    0 0 5px #ff00ff,
                    0 0 10px #ff00ff,
                    0 0 15px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 35px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 50px #ff00ff;
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 16px;
            font-weight: 400;
            color: #00ffff;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            letter-spacing: 5px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #ffffff;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn-home {
            display: inline-block;
            padding: 16px 48px;
            background: transparent;
            color: #00ff00;
            text-decoration: none;
            border: 3px solid #00ff00;
            border-radius: 50px;
            font-weight: 400;
            font-size: 16px;
            transition: all 0.3s ease;
            letter-spacing: 3px;
            font-family: 'Audiowide', cursive;
            text-shadow: 0 0 10px #00ff00;
            box-shadow:
                0 0 10px #00ff00,
                inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .btn-home:hover {
            background: #00ff00;
            color: #000000;
            text-shadow: none;
            box-shadow:
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.5);
            transform: scale(1.05);
        }

        .neon-circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid;
            animation: rotate 10s linear infinite;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            border-color: #ff00ff;
            top: 10%;
            left: 10%;
            box-shadow: 0 0 20px #ff00ff;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            border-color: #00ffff;
            bottom: 20%;
            right: 15%;
            animation-delay: -5s;
            box-shadow: 0 0 20px #00ffff;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            border-color: #00ff00;
            top: 50%;
            right: 20%;
            animation-delay: -3s;
            box-shadow: 0 0 20px #00ff00;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 14px;
            }

            .neon-circle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="grid"></div>
    <div class="neon-circle circle-1"></div>
    <div class="neon-circle circle-2"></div>
    <div class="neon-circle circle-3"></div>

    <div class="container">
        <div class="error-code">404</div>
        <h1>NOT FOUND</h1>
        <p>The page you're searching for has vanished into the neon void.</p>
        <a href="../index.html" class="btn-home">RETURN</a>
    </div>
</body>

</html>
